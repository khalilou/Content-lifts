<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content lift</title>
</head>
<body>
    <nav>
        <a href="#p1">Section 1</a>
        <a href="#p2">Section 2</a>
        <a href="#p3">Section 3</a>
    </nav>
    <main>
        <article id="p1">
            <h1>Section 1</h1>
        </article>
        <article id="p2">
            <h1>Section 2</h1>
        </article>
        <article id="p3">
            <h1>Section 3</h1>
        </article>
    </main>
<script>
    window.addEventListener("load", function() {
        var target = "#"+document.querySelector("[id]").getAttribute("id");
        console.log(target);
        window.addEventListener("popstate", function() {
            if (target != "" && target != window.location.hash) {
                var node = document.querySelector('[data-previous]');
                if (node != null) {
                    node.removeAttribute("data-previous");
                    document.querySelector(target).setAttribute("data-previous", "");
                }
                target = window.location.hash;
            }
        })
    })
</script>
</body>
</html>
